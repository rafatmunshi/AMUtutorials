<!DOCTYPE html>
<html>
<head>
<style> 
div#div1
{
width:200px;
height:100px;
background-color:yellow;
/* Rotate div */
transform:rotate(10deg);
}
div#div2
{
transform:translate(50px,100px);
background-color:red;
width:100px;
height:75px;
}
</style>
</head>
<body>
<div id="div1">Div1</div>
<div id="div2">Div2</div>
</body>
</html>
