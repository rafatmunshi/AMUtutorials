<!DOCTYPE html>
<html>
<head>
<style> 
div
{
width:100px;
height:100px;
background:red;
transition:width 2s, height 2s, transform 2s;
transition-delay:1s;

}

div:hover
{
width:200px;
height:200px;
transform:rotate(180deg);
}
</style>
</head>
<body>

<div>Hover over me to see the transition effect!</div>

</body>
</html>
